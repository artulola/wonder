{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Escolha uma das opções{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/opcao-cadastro.css' %}?v=3" />
    {% endblock extra_css %}
  </head>
  <body>
    <a href="#" class="back-button" aria-label="Voltar">
      <img src="{% static 'img/arrow-left.svg' %}" alt="Voltar" />
    </a>

    <main class="page-wrap">
      <div class="card">
        <h1 class="card-title">Olá, você deseja<br />se cadastrar como...</h1>

        <div class="options-wrapper">
          <a href="#" class="option-button">
            <span>Cliente</span>
          </a>

          <a href="#" class="option-button">
            <span>Prestador de serviço</span>
          </a>
        </div>

        <img
          class="brand-logo"
          src="{% static 'img/logo-wonder-white.svg' %}"
          alt="Logo Wonder"
        />
      </div>
    </main>
  </body>
</html>
